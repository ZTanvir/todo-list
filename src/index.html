<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
</head>

<body>
    <div class="todo-page">
        <header>
            <div class="hide-aside"><i class="fa-solid fa-bars fa-lg"></i></div>
            <h1 class="title"> <span class="title-icon"><i class="fas fa-check-circle"></i></span> To-Do</h1>
            <div class="theme-change"><i class="fa-solid fa-circle-half-stroke fa-lg"></i></div>
        </header>
        <aside>
            <div class="fixed-task">
                <h2>Home</h2>
                <div class="fixed-task-list">
                    <div class="all-task">
                        <img src="./assets/images/inbox.png" alt="Yellow inbox" srcset="">
                        <div class="all-task-name">All Tasks</div>
                    </div>
                    <div class="today-task">
                        <img src="./assets/images/today1.png" alt="Today calender" srcset="">
                        <div class="today-task-name">Today</div>
                    </div>
                    <div class="this-week-task">
                        <img src="./assets/images/week2.png" alt="week calender" srcset="">
                        <div class="week-task-name">Next 7 Days</div>
                    </div>
                    <div class="important-task">
                        <img src="./assets/images/star.png" alt="yellow start" srcset="">
                        <div class="important-task-name">Important</div>
                    </div>
                </div>
            </div>
            <div class="projects-list">
                <h2>Projects</h2>
                <div class="add-project">
                    <div class="project-list"></div>
                    <div class="add-project-field hidden">
                        <div class="add-project-input">
                            <label for="input-project-name"><i class="fa-solid fa-bars fa-lg"></i></label>
                            <input type="text" name="project-name" id="input-project-name"
                                placeholder="Enter Project Name" required>
                        </div>
                        <div class="add-project-btn">
                            <button class="btn-add">Add</button>
                            <button class="btn-cancel">Cancel</button>
                        </div>
                    </div>
                    <div class="add-project-text">
                        <i class="fa-solid fa-plus"></i>
                        <div>Add Project</div>
                    </div>
                </div>
            </div>
        </aside>
        <section class="todo-list-section">
            <h2>All tasks</h2>
            <form id="get-todo" class="add-task">
                <input type="text" name="task-name" id="task-name" placeholder="Your Task" required>
                <input type="date" name="date" id="pick-date" required>
                <select name="task-priority" id="priority">
                    <option value="urgent">Urgent</option>
                    <option value="normal">Normal</option>
                </select>
                <button type="submit" class="add-task-btn">+</button>
            </form>
            <div class="task-list">
                <div class="show-task-list">
                    <div>abc</div>
                    <div>def</div>
                    <div>igh</div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
