<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div class="todo-page">
        <header>
            <div class="hide-aside"></div>
            <h1 class="title"> <span class="title-icon"></span> To-Do</h1>
            <div class="theme-change"></div>
        </header>
        <aside>
            <div class="fixed-task">
                <h3>Home</h3>
                <div class="fixed-task-list">
                    <div class="all-task"><span class="all-task-icon"></span>All Tasks</div>
                    <div class="today-task"><span class="today-task-icon"></span>Today</div>
                    <div class="this-week-task"><span class="this-week-task"></span>Next 7 Days</div>
                    <div class="important-task"><span class="important-task-list"></span>Important</div>
                </div>
            </div>
            <div class="projects-list">
                <div class="add-project">
                    <span class="add-project-list"></span>
                    Add Project
                </div>
            </div>
        </aside>
        <section class="hero-section">
            <h2>All tasks</h2>
            <div class="task-list">
                <div class="add-task">
                    <span class="add-task-icon"></span>
                    Add Task
                </div>
            </div>
        </section>
    </div>
</body>

</html>
